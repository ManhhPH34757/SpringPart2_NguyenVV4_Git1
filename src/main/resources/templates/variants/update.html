<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="mt-3" th:action="@{/products/variants/update/{id}(id=${product.id})}" method="post">
            <div class="form-group">
                <label for="color" class="form-label">Color</label>
                <select class="form-select" id="color" name="color">
                    <option value="" hidden>--Choose color</option>
                    <option th:each="color : ${listColor}"
                            th:value="${color.id}"
                            th:text="${color.colorName}"
                            th:selected="${variant.color.id == color.id}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="size" class="form-label">Size</label>
                <select class="form-select" id="size" name="size">
                    <option value="" hidden>--Choose size</option>
                    <option th:each="size : ${listSize}"
                            th:value="${size.id}"
                            th:text="${size.sizeName}"
                            th:selected="${variant.size.id == size.id}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label for="quantity" class="form-label">Quantity</label>
                <input type="number" class="form-control" id="quantity" name="stockQuantity" th:value="${variant.stockQuantity}">
            </div>
            <button type="submit" class="mt-3 btn btn-success" id="update">Update</button>
        </form>
    </div>
</body>
</html>
